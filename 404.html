<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Not Found</title>
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      position: absolute;
    }
    a {
      text-decoration: none;
      color: black;
    }
  </style>
  <body>
    <h1>404 - Not Found</h1>
    <p id="loc"></p>
    <button><a href="index.html">Back to Website</a></button>
    <script>
      var loc = document.getElementById('loc');
      loc.innerHTML =
        'The url: ' +
        '<strong>' +
        window.location.href +
        '</strong>' +
        ' does not exist.';
    </script>
  </body>
</html>
