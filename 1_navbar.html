<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      body {
        margin: 0;
        height: 200vh;
      }
      .navbar {
        width: 100%;
        position: fixed;
        z-index: 1000;
        background-color: lightgrey;
        overflow: hidden;
        text-align: center;
        padding: 0;
        margin: 0;
      }
      .navbar ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .navbar li {
        float: left;
      }
      .navbar #title {
        display: inline-block;
        margin-top: 8px;
      }
      .navbar a {
        display: block;
        color: black;
        text-decoration: none;
        padding: 10px 15px;
        font-size: 14px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .navbar a:hover {
        background-color: black;
        color: white;
      }
      .navbar a:hover .bar {
        background-color: white;
      }
      .navbar .img {
        height: 14px;
        padding: 0 8px;
        vertical-align: middle;
      }
      img#logo {
        height: 14px;
        padding: 10px;
        float: left;
      }
      #icon {
        display: none;
        width: 20px;
        border: 1px solid black;
        padding: 3px 6px;
        margin: 2px;
        border-radius: 5px;
      }
      .bar {
        width: 20px;
        background-color: black;
        height: 2px;
        margin: 4px 0;
      }
      @media only screen and (max-width: 600px) {
        .navbar #title {
          margin-right: 45px;
        }
        .navbar a {
          display: none;
        }
        #icon {
          display: block;
          position: absolute;
          right: 0;
          top: 0;
        }
        #icon:active {
          background-color: white;
        }
        #icon:active .bar {
          background-color: black;
        }
        img#logo {
          vertical-align: middle;
        }
        .navbar.responsive a {
          width: calc(100vw - 32px);
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar" id="navbar">
      <img id="logo" src="./images/news.png" />
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
      </ul>
      <div id="title" href="#">My App</div>
      <ul style="float: right;">
        <li>
          <a href=""
            ><img class="img" src="./images/instagram.png" alt="Instagram"
          /></a>
        </li>
        <li>
          <a href=""
            ><img class="img" src="./images/youtube.png" alt="Youtube"
          /></a>
        </li>
        <li>
          <a href=""
            ><img class="img" src="./images/twitter_blue.png" alt="Twitter"
          /></a>
        </li>
        <li>
          <a href=""
            ><img class="img" src="./images/facebook.png" alt="Facebook"
          /></a>
        </li>
      </ul>
      <a href="javascript:void(0);" id="icon" onclick="toggleNav()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </a>
    </div>

    <script>
      var x = document.getElementById('navbar');
      function toggleNav() {
        if (x.className == 'navbar') {
          x.className += ' responsive';
        } else {
          x.className = 'navbar';
        }
      }
      document.addEventListener('click', function (e) {
        if (!(e.target.id == 'icon') && !e.target.classList.contains('bar')) {
          x.className = 'navbar';
        }
      });
    </script>
  </body>
</html>
