<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
  </head>
  <style>
    body {
      margin: 0;
    }

    .footer {
      height: 100vh;
      width: 100vw;
      width: 100%;
      background-color: lightgrey;
      text-align: center;
      line-height: 40px;
    }

    .footer .container {
      position: relative;
      bottom: calc(-100vh + 150px);
      padding-top: 5px;
      height: 150px;
      border: 1px solid black;
      width: 100%;
      text-align: center;
      background-color: black;
      color: white;
    }
    .footer .links {
      position: relative;
      bottom: -50vh;
      list-style: disc;
      padding: 20px;
      display: inline-block;
    }
    .container .images {
      height: 50px;
    }
    ul.img-links {
      margin: 16px 0;
      padding: 0;
    }
    ul.img-links > li {
      display: inline-block;
    }
    ul.img-links > li > a {
      padding: 0 20px;
    }
  </style>
  <body>
    <section class="footer" id="footer">
      <div class="container">
        <ul class="img-links">
          <li>
            <a href=""
              ><img class="images" src="./images/instagram.png" alt=""
            /></a>
            <a href=""
              ><img class="images" src="./images/youtube.png" alt=""
            /></a>
          </li>
          <li>
            <a href=""
              ><img class="images" src="./images/twitter_blue.png" alt=""
            /></a>
            <a href=""
              ><img class="images" src="./images/facebook.png" alt=""
            /></a>
          </li>
        </ul>
        <div>Nick Bisignano &copy; 2020</div>
      </div>
    </section>
  </body>
</html>
